name: flutter_application_1
description: "PawGuard - AI-Powered Animal Emergency Response"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Firebase - Core tools for KitaHack (2026 Compatible Versions)
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  firebase_auth: ^5.0.0
  # Note: Keeping storage in case you need it later, but we use Base64 for the prototype
  firebase_storage: ^12.0.0
  
  # Google AI - Vision-capable version (0.4.0+ is required for our code)
  google_generative_ai: ^0.4.0
  
  # Camera/Gallery Tool - MUST HAVE for AI Vision analysis
  image_picker: ^1.0.4
  
  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true